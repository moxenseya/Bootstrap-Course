<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-name = "Abrar Hussain">
    Email Abrar
  </button>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-name = "Arshad Hussain">
    Email Arshad
  </button>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



  <div class="modal-body">
    <h5>Popover in a modal</h5>
    <p>This <a href="#" role="button" data-toggle="popover" class="btn btn-secondary popover-test" title="Popover Example" data-content="Remember, Popovers need a data-toggle attribute to be enabled!">button</a> triggers a popover on click.</p>
    <hr>
    <h5>Tooltips in a modal</h5>
    <p><a href="#" class="tooltip-test" title="This is a link Tooltip for link 1" id="Tooltip_1">This link</a> and <a href="#" class="tooltip-test" title="This is a link Tooltip for link 2" id="Tooltip_2">that link</a> have tooltips on hover.</p>
  </div>


  <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-placement="bottom" data-content="And here's some amazing content. It's very engaging. Right? Click on the popover button again to close it!">Click to toggle popover</button>


<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js">
// Dependency for Popovers and tooltips: Popper
</script>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <script type="text/javascript">


  $('[data-toggle="popover"]').popover();
  $('[data-toggle="tooltip"]').tooltip();
  $('#Tooltip_1').tooltip()
  $('#Tooltip_2').tooltip()




  $('#exampleModal').on('show.bs.modal',function(event){
    var button = $(event.relatedTarget);
    var recipient = button.data('name');
    var modal = $(this);
    modal.find ('.modal-title').text('New message to ' + recipient);

  });


  $('#exampleModal').on('hidden.bs.modal',function(event){
    // alert("Closed Modal");
  });


$('#Tooltip_1').on('shown.bs.tooltip',function(event){
  alert("Tooltip 1 has been displayed!");
});

$('#Tooltip_2').on('shown.bs.tooltip',function(event){
  alert("Tooltip 2 has been displayed!");
});

</script>


</body>
</html>
